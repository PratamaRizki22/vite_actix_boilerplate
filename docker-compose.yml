services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - wallet_network

  redis:
    image: redis:7-alpine
    container_name: wallet_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wallet_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wallet_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      HOST: 0.0.0.0
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: ${RUST_LOG:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      BREVO_SMTP_USERNAME: ${BREVO_SMTP_USERNAME}
      BREVO_SMTP_PASSWORD: ${BREVO_SMTP_PASSWORD}
      BREVO_SMTP_SERVER: ${BREVO_SMTP_SERVER}
      BREVO_SMTP_PORT: ${BREVO_SMTP_PORT}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wallet_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
        VITE_APP_NAME: ${VITE_APP_NAME:-USH}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: wallet_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wallet_network

volumes:
  postgres_data:
  redis_data:

networks:
  wallet_network:
    driver: bridge